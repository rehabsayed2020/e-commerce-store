


<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      fake API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>
  <div class="header-title">
    <h2>products</h2>
  </div>

  <div class="btn-add">
    <button mat-raised-button (click)="onAdd()">Add product</button>
  </div>



  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="number"  hidden>
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>price</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
      </ng-container>

      <!-- category Column -->

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>category</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>


      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>image</th>
        <td mat-cell *matCellDef="let row"><img [src]="row.image" width="50" height="50" style="border-radius: 50%;"/></td>
        <!-- <th mat-header-cell *matHeaderCellDef>action</th>
        <td mat-cell *matCellDef="let row" >
        <mat-icon (click)="datarow(row)">remove_red_eye</mat-icon>
        <mat-icon (click)="deleteProd(row.id)">delete</mat-icon>
        <mat-icon>edit</mat-icon>
        </td> -->
      </ng-container>

       <!-- action Column -->

       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>action</th>
        <td mat-cell *matCellDef="let row" >
        <mat-icon (click)="datarow(row)">remove_red_eye</mat-icon>
        <mat-icon (click)="deleteProd(row.id)">delete</mat-icon>
        <mat-icon>edit</mat-icon>
        </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
